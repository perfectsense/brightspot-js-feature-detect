<!DOCTYPE html>
<html data-bsp-useragent>
	<head>
		<title>useragent demo</title>
		<style>
			/** https://www.lullabot.com/articles/importing-css-breakpoints-into-javascript */
			body:before {
			  content: "smartphone";
			  display: none; /* Prevent from displaying. */
			}
			@media (min-width: 700px) {
			  body:before {
			    content: "tablet";
			  }
			}
			@media (min-width: 1100px) {
			  body:before {
			    content: "desktop";
			  }
			}
		</style>
	</head>
	<body>

		<h1>useragent demo</h1>
		<div id="output"></div>

		<script src="/assets/node/systemjs/dist/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import('/assets/js/bsp-feature-detect');
			System.import('tests');
		</script>

	</body>
</html>
