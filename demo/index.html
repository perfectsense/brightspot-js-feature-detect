<!DOCTYPE html>
<html data-bsp-useragent>
	<head>
		<title>useragent demo</title>
		<style>
		.yes, .no {
			font-weight: bold;
		}
		.yes {
			color: green;
		}
		.no {
			color: red;
		}
		.touch .touch-yes,
		.no-touch .touch-no {
			display: block;
		}
		.touch .touch-no,
		.no-touch .touch-yes {
			display: none;
		}
		</style>
	</head>
	<body>

		<h1>useragent demo</h1>

		<h2>isTouchDevice</h2>
		<div class="yes touch-yes">yes</div>
		<div class="no touch-no">no</div>

		<script src="/assets/node/systemjs/dist/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import('/assets/js/bsp-useragent-plugin');
		</script>

	</body>
</html>
